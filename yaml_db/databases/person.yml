person:
    struct:
        id:
            type: int
            not_null: true
            primary_key: true
            auto_increment: true
        username:
            type: string
            not_null: true
            length: 40
        short_description:
            type: string
            length: 200
        age:
            type: int
            not_null: true
        height:
            type: float
            not_null: true
        gender:
            type: char
            not_null: true
            default: "M"
        phone:
            type: string
            length: 10
        home:
            type: int
            foreign_key: "location"
    data:
        - [0, "Rosie McQuin", "On a scale from one to ten what is your favourite colour of the alphabet.", 42, 1.67, "F", "0643541230", 0]
        - [1, "John Bettenson", ~, 23, 1.80, "M", ~, 0]
        - [2, "Laura Gever", "I stepped on a Corn Flake now I'm a Cereal Killer", 16, 1.63, "F", "0775459210", 1]
